<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue test</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'hello, Vue!'
        },
    })
</script>
</html>
